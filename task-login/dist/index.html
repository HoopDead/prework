<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Project</title>
    <link rel="stylesheet" href="main.bundle.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <section id = "login-section">
        <div class = "flex-center flex-column">
            <div id = "login-box">
                <h1 class = "text-center mt-3" id = "login-welcome">Welcome</h1>
                <div class="md-form mt-5">
                    <i class="fas fa-user-circle prefix"></i>
                    <input type="text" id="form2" class="form-control">
                    <label for="form2">Username</label>
                </div>
                <div class="md-form mt-5">
                    <i class = "fas fa-lock prefix"></i>
                    <input type="password" id="password" class="form-control">
                    <label for="password">Password</label>
                </div>
                <button type="button" class="btn btn-md text-center mt-5" id = "login-button">Log in</button>
                <div class = "row mx-auto text-center mt-4">
                    <div class = "line my-auto"></div>
                    <p class = "my-auto" id = "or">OR</p>
                    <div class = "line ml-auto my-auto"></div>
                </div>
                <button type="button" class="btn btn-md text-center mt-4" id = "login-facebook-button">Log in with Facebook</button>
                <p class = "mt-4" id = "login-signup"><em><a>Don't have a account? Sign up!</a></em></p>
            </div>
        </div>
    </section>

    <script src="main.bundle.js"></script>
</body>

</html>
